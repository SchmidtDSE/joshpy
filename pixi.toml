[project]
name = "joshpy"
version = "0.0.1"
description = "Python client for Josh ecological simulation runtime"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64"]

[dependencies]
python = ">=3.10"
openjdk = ">=17"
pip = "*"
wget = "*"

[feature.dev.dependencies]
pytest = ">=7.0"
pytest-cov = ">=4.0"
mypy = ">=1.0"
ruff = ">=0.1"

[environments]
default = { solve-group = "default" }
dev = { features = ["dev"], solve-group = "default" }

[tasks]
install = "pip install -e '.[all]'"
install-dev = "pip install -e '.[all,dev]'"
test = "pytest joshpy/test_*.py -v"
lint = "ruff check joshpy/"
typecheck = "mypy joshpy/"
format = "ruff format joshpy/"
get-jars = "bash .devcontainer/scripts/on_build/get_fat_jar.sh"
